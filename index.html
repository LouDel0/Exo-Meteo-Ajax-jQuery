<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>

  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- jQuery via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
<div class="mt-5">
  
  <h1 class="display-1 text-center text-warning mt-3">Ma Météo</h1>
  
    <div class="container mt-5 text-center">
      <form id="searchForm" action="index.html">
        <div class="input-group">
          <input id="searchInput" type="search" placeholder="Rechercher une ville" class="form-control" required>
          <input id="submitInput" type="submit" value="Envoyer" class="btn btn-primary">
        </div>
      </form>
    </div>
  
    <div class="container mt-5 text-center">
      <input id="resetAllInput" type="reset" value="Effacer le tableau" class="btn btn-danger">
    </div>
    
  <div class="container mt-5 align-self-center">
    <table class="table table-bordered table-striped table-hover text-center">
      <thead class="text-uppercase h6">
        <tr>
          <td>Ville</td>
          <td>Température</td>
          <td>Météo</td>
        </tr>
      </thead>
      <tbody id="bodytab" class="table-dark align-middle">
      </tbody>
    </table>
  </div>
      
    <div id="confirmResetAll">
      <div class="form formConfirmResetAll text-center">
        <form action="index.html">
          <p>Voulez-vous supprimer toutes les villes ?</p>
          <input id="confirm" value="Confirmer" class="btn btn-danger">
          <input id="cancel" value="Annuler" class="btn btn-outline-secondary">
        </form>
      </div>
    </div>
  
    <div id="confirmResetOne">
      <div class="form formConfirmResetOne text-center">
        <form action="index.html">
          <p></p>
          <input id="confirm" value="Confirmer" class="btn btn-danger">
          <input id="cancel" value="Annuler" class="btn btn-outline-secondary">
        </form>
      </div>
    </div>
  
    <div class="container text-center ">
      <span class="text-success"></span>
    </div>

</div>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Js -->
<script src="main.js"></script>



</body>
</html>
