<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ma météo</title>

  <link rel="shortcut icon" href="soleil.png" />

  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap -->

<body>

  <div>
    <h1>Ma Météo</h1>
    <div class="underline"></div>
    
    <div class="search">
      <form id="searchForm" action="index.html">
        <input id="find-me" type="image" src="/localisateur_min.png">
        <input id="searchInput" type="search" placeholder="Rechercher une ville"><input id="submitInput" type="submit" value="RECHERCHER">
        <input id="resetAllInput" type="image" src="/poubelle.png">
        <p id="status"></p>
      </form>
    </div>
    
    <div>
    </div>
    
    <div>
      <table>
        <thead>
          <th>
            <td>Date d'ajout</td>
            <td>Ville</td>
            <td>Température</td>
            <td>Météo</td>
            <td>Humidité %</td>
          </th>
        </thead>
        <tbody id="bodytab">
        </tbody>
      </table>
    </div>
    
    <div id="confirmResetAll">
      <div class="form formConfirmResetAll text-center">
        <form action="index.html">
          <p>Voulez-vous supprimer toutes les villes ?</p>
          <input id="confirm" value="Confirmer" class="btn btn-danger">
          <input id="cancel" value="Annuler" class="btn btn-outline-secondary">
        </form>
      </div>
    </div>
    
    <div id="confirmResetOne">
      <div class="form formConfirmResetOne text-center">
        <form action="index.html">
          <p></p>
          <input id="confirm" value="Confirmer" class="btn btn-danger">
          <input id="cancel" value="Annuler" class="btn btn-outline-secondary">
        </form>
      </div>
    </div>
    
    <div class="container text-center ">
      <span class="text-success"></span>
    </div>
    
  </div>
  
  
  
</body>
