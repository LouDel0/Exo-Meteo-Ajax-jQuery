<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma météo</title>
  <link rel="shortcut icon" href="soleil.png" />
  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

  <!-- jQuery via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>

<header>
  <h1 id="mainTitle">Ma Météo</h1>
  <input id="menu" type="image" src="plus.png">
</header>
<div class="underline"></div>


<div class="tools">
  <p id="status"></p>
  <div class="search">
    <span id="find-me"><img src="localisateur_min.png" alt="Géolocalisation"></span>
    <form id="searchForm" action="#">
      <input id="searchInput" type="text" placeholder="  Rechercher une ville"><input id="submitInput" type="submit" value="RECHERCHER">
      
      <span id="resetAllInput"><img src="poubelle.png" alt="Supprimer toutes les villes"></span>
    </form>
  </div>
  
  <div id="confirmResetAll">
    <div class="formConfirmResetAll">
      <form action="index.html">
        <p>Voulez-vous supprimer toutes les villes ?</p>
        <input id="confirm" value="Confirmer">
        <input id="cancel" value="Annuler">
      </form>
    </div>
  </div>
</div>

  
<div>
  <table>
    <thead>
      <td>Date</td>
      <td>Ville</td>
      <td>Température</td>
      <td>Météo</td>
      <td>Humidité</td>
    </thead>
    <tbody id="bodytab">
      <td>
        <div id="confirmResetOne" class="formConfirmResetOne">
          <form class="formResetOne" action="index.html">
            <p id="deleteOne"></p>
            <input id="confirm" value="Confirmer">
            <input id="cancel" value="Annuler">
          </form>
      </div>
      </td>
    </tbody>
  </table>
</div>

<div class="resetSuccess">
  <span id="resetSuccess"></span>
</div>

</body>

</html>
